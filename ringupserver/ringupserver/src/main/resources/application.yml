server:
  port: 8761
logging:
  file.name: logs/ringupserver-debug.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    root: "info"
    org.springframework.web: "debug"
    org.hibernate: "error"
spring:
  application:
    name: ringup-server-registry
    
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  
  
      
    
    